<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTree Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    .profile-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        width: 80%;
        max-width: 400px;
        text-align: center;
    }

    .profile-pic {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        object-fit: cover;
    }

    .profile-name {
        font-size: 24px;
        margin: 15px 0;
    }

    .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px 0;
        cursor: pointer;
        width: 100%;
        border-radius: 5px;
    }

    .signup-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
    }

    .signup-field {
        padding: 10px;
        font-size: 14px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100%;
    }

    .signup-btn {
        padding: 10px;
        font-size: 14px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="profile-container">
        <img src="your_profile_picture_url_here" alt="Profile Picture" class="profile-pic">
        <h1 class="profile-name">Your Name</h1>
        <a href="link1" class="button">Link 1</a>
        <a href="link2" class="button">Link 2</a>
        <a href="link3" class="button">Link 3</a>
        <div class="signup-container">
            <input type="email" class="signup-field" placeholder="Enter your email">
            <input type="text" class="signup-field" placeholder="Enter your phone number">
            <button class="signup-btn">Sign up</button>
        </div>
    </div>
</body>
</html>
